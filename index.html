<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>
        <title>Awesome Things!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">

      <h1>Amazing Things</h1>
      <form id="amazing">
        <div class="form-group">
          <label for="ever">What is the most amazing thing you ever did?</label>
          <input id="ever" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="earth">Which is the most amazing thing on Earth?</label>
          <input id="earth" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="feeling">What is the most amazing feeling?</label>
          <input id="feeling" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="minute">What amazing things happen every minute?</label>
          <input id="minute" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Show me!</button>
      </form>
        </div>

      </div>
        <div class="col-md-8">
          <div id="things">
            <ul>
              <li><span id="item1"></span></li>
              <li><span id="item2"></span></li>
              <li><span id="item3"></span></li>
              <li><span id="item4"></span></li>
            </ul>
          </div>
        </div>
    </div>
  </body>
</html>
